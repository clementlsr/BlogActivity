<li [ngClass]="{'list-group-item' : true,
              'list-group-item-success' : loveIts>0,
                'list-group-item-danger' : loveIts<0
              }">

<div class="row">
    <div class="col-xs-12">
      <h2>{{ title }}
      <p style="display : inline" class="small text-right">{{createdAt | date : 'short'}}</p></h2>
    </div>
</div>


  <p>{{ content }}</p>

  <button type="button" 
          class="btn btn-success" 
          (click) = "loveIts = loveIts + 1">Love It !</button>

  <button type="button" 
          class="btn btn-danger" 
          (click) = "loveIts = loveIts - 1">Don't love it</button>
</li>
